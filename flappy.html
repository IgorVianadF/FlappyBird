<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/flappy.css" />
  </head>

  <body class="conteudo">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
      <audio id="over" style="display: none">
        <source src="src/over.mp3" type="audio/mp3" />
      </audio>
      <audio id="score" style="display: none">
        <source src="src/score.mp3" type="audio/mp3" />
      </audio>
      <audio id="musica" autoplay loop style="display: none">
        <source src="src/Flappy Bird Theme Song.mp3" type="audio/mp3" />
      </audio>
      <img id="som" src="imgs/som.png" alt="som" onclick="alternarSom()" />
    </div>
    <script src="js/flappy.js"></script>
  </body>
</html>
